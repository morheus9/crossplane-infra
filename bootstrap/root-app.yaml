---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: argocd
  finalizers:
    - argoproj.io/resources-finalizer
  labels:
    app.kubernetes.io/name: root-app
    app.kubernetes.io/component: application-controller
spec:
  project: default
  source:
    repoURL: https://github.com/morheus9/crossplane-infra
    targetRevision: HEAD
    path: .
    directory:
      include: "apps/*.yaml"
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
